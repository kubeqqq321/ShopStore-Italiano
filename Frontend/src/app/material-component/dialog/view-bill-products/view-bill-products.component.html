<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span> Zobacz Rachunki</span>
        <span class="spacer"></span>
        <button class="mat-dialog-close" mat-icon-button mat-dialog-close><mat-icon>cencel</mat-icon></button>
    </mat-toolbar-row>
</mat-toolbar>


<mat-dialog-content class="mat-typography"> 

    <table id="customers">
        <tr>
            <td><b>Imię</b> {{data?.name}}</td>
            <td><b>Email</b> {{data?.email}}</td>
        </tr>
                <tr>
                    <td><b>Numer Telefonu</b> {{data?.contactNumber}}</td>
                    <td><b>Sposób płatności</b> {{data?.paymentMethod}}</td>
                </tr>
    </table>

<div class="responsive_table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nazwa</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef>Nazwa kategorii</th>
            <td mat-cell *matCellDef="let element">{{element.category}}</td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Cena</th>
            <td mat-cell *matCellDef="let element">{{element.price}} zł</td>
        </ng-container>

        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef>Ilość</th>
            <td mat-cell *matCellDef="let element">{{element.quantity}} zł</td>
        </ng-container>

        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef>Suma</th>
            <td mat-cell *matCellDef="let element">{{element.total}} zł</td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColums;sticky:true"></tr>
        <tr mat-row *matRowDef="let row;columns:displayedColums;"></tr>
    </table>
</div>


</mat-dialog-content>
